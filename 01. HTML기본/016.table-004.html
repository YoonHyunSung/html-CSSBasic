<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        td, th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <table border="1">
            <figcaption>
                <strong>Modern Browser</strong>
                <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/ko/firefox/</td>
            </tr>
            <tr>    
                <th>엣지</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/</td>
            </tr>
        </table>
    </figure>
</body>
</html>
